{% extends "coffees/layout.html" %}

{% block body %}
    <h1>Locations</h1>

    <table class="table table-bordered table-striped table-hover">
        <!-- Header row -->
        <tr>
            <th class="text-center col-3">ID</th>
            <th class="text-center col-3">Name</th>

        </tr>
        <!-- Repeatable Template Row -->
        {% for location in locations %}
            <tr>
                <td class="text-center col-3">{{ location.id }}</td>
                    <td class="text-center col-3">
                        <a href="{% url 'location' location.id %}" >{{ location.name }}</a>
                    </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
